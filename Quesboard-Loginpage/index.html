<!DOCTYPE html>
<html>
    <head>
	    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
		<title>QuesBoard</title>
        <link rel='stylesheet' type='text/css' href='stylesheet.css'/>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js">
</script>
        <script type='text/javascript' src='script.js'></script>
	</head>
	<body>
	
		<img class="homebg" src = "img/home_bg.png"/> 

			<img class="logoimg" src = "img/logo.png"/>

        <div class ='midbox'>
	        <div class='upperbox'>    	
	        	<a href="#" class="choosebtn" id="signup-tab"> <br/> SIGN UP  </a>
	        	<a href="#" class="choosebtn" id="login-tab"> <br/> LOG IN  </a>
	        	<a href="#" class="choosebtn" id="audit-tab"> <br/> AUDIT </a>
	        </div>
	        	     
           <!--注册页面-->

	        <div class="lowerbox" id="signupbox">
	        	<div class ="lowermiddlebox"> 
		        	<input class="longinput" id="signupemail" type="text" autocomplete="off" placeholder="Email" ><br>
		        	<input class="longinput" id="signuppwd" type="password" autocomplete="off" placeholder="Password" >
		        	<button  class="bigbtn" id="signupbtn" type="submit">SIGN UP</button>	
	        	</div>	        	     
	        </div>

			<!--登陆页面-->

			<div class="lowerbox" id="loginbox">
	        	<div class ="lowermiddlebox"> 
		        	<input class="longinput" id="loginemail" type="text" autocomplete="off" value="wanyilun@hku.hk" placeholder="Email"><br>
		        	<input class="longinput" id="loginpwd" type="password" autocomplete="off" value="12345678" placeholder="Password">
	        	    <button  class="bigbtn" id="loginbtn" type="submit">LOG IN</button>
	        	    <div id="rememberpwd"><input class="remembercheck" type="checkbox" value="remember-pwd"> Remember me</div>
	        	    <a href="#" id ="forgetpwd">Forget Password</a>

	        	</div>
	        	
	        </div>

			<!--旁听页面-->

			<div class="lowerbox" id="auditbox">
	        	<div class ="lowerleftbox">
		        	
		        	<div class = "lowerleftmidbox">
			        	<img class="randomimg" src="img/profile100px/opensign.png"/>
		        		<input class="shortinput" id="customname" type="text" autocomplete="off" value="visitor 007" placeholder="Name">
		        		<button class="gobtn" type="submit">Go!</button>
	        		</div>

	        		<p id="audit-info">Pick a name and post questions on board as a visitor</p>
	        	</div>

	        	<div class ="lowermidbox">
	        		<img src="img/home_or.png"/>
	        	</div>

	        	<div class ="lowerrightbox">
		        	<img class ="qrcode" src="img/home_qrcode.png"/>
		        	<p id="qrcode-info">Scan QR Code to Visit from mobile</p>
	        	</div>
	        </div>
        </div> 
        <div class="head-popout">
            <div class="blackbg">
        	</div>
        	<div class="chooseframe">
			    <span class="picktitle">Pick Avatar</span>
			    <button class="chooseclosebtn" type="button"><img src="img/closebtn.png"></button>
	        	<div class="imgcontainer">
	        		
	        	</div>
        	</div>
        	
        </div>

        <!-- module -->
        <div class="modules"> 
           <div id="defaultinfobubble" class="infobubble">
	       <div class="bubbletop">
              <p class="confirm-info">Sections will also be deleted.</p>
           </div>
        <div class="bubbletriangle-outer"><div class="bubbletriangle-inner"></div></div>
        </div>
       </div>
       
	</body>
</html>
